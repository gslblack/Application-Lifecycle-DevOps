name: Continuous Integration

on:
  push:
    branches:
      - staging
      - producao

jobs: 
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # ou adote a distribuição que você preferir (temurin, zulu, etc.)
          java-version: '17'       # ou a versão do JDK que o seu projeto exige
